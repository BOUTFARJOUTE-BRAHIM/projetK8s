<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inscription Tombola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 { color: #333; }
    input { padding: 10px; margin: 5px; width: 250px; }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
    p { margin-top: 20px; font-size: 16px; color: #555; }
  </style>
</head>
<body>

<h1>Inscription Tombola üéâ</h1>

<input type="text" id="name" placeholder="Votre nom"><br>
<input type="email" id="email" placeholder="Votre email"><br>
<button onclick="register()">S'inscrire</button>

<p id="result"></p>

<script>
function register() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  fetch("http://10.109.6.28:3000/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText = data.message || data.error;
  })
  .catch(err => {
    document.getElementById("result").innerText = "Erreur serveur ‚ùå";
    console.error(err);
  });
}
</script>

</body>
</html>
